<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
</head>
<title>HTML4.0 + CSS2.0</title>
<style>
/*
class명 지정형태
index_div1 {}
index_input {}
faq_div1 {}
이렇게 파일명_태그 으로 사용함
 */
.div1 { width: 100px; height: 100px; background-color: blue;}
.div2 { width: 100px; height: 100px; background-color: red;}
.abc { background-color: yellow;}
.div3 { width: 300px; background-color: yellowgreen;}
.text1 { text-align: center;}
</style>
<body>
<!--
    class: 퍼블리싱 모양, 색상, 크기등 이쁘게 꾸미기 위한 사항 (중복이름 가질 수 있음. 한가지 이상 이름을 가질 수 있음.)
    id: Jquery, Javasript를 사용할 때 (중복이름 가질 수 없음)
-->
<div class="div1">

</div>
<div class="div2 abc">

</div>
<!--
    응용문제
class 이름을 2개를 사용해야 함. 단, div1 이름은 무조건 사용하시고 다음과 변경 하시기 바람.
배경색상은 yellowgreen, 가로크기는 300px로 변경 하십시오

-->
<div class="div1 div3 text1"> <!--class는 최대 5~6개 (최소: 3개)-->
연습입니다.
</div>
</body>
</html>
