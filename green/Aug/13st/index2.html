<html>
<head>
<!--W3C 기준에는 mata는 포함하지 않습니다.-->
<meta charset="utf-8"> <!--언어 셋팅 부분 중요!!-->
<title>HTML 1일차-1.0</title>
</head>
<body>
<!--&nbsp;는 띄어쓰기 태그. 태그없는 띄어쓰기는 아무리 많은 공백을 남겨 두어도 한번 밖에 안됨.-->
HTML 연습&nbsp;입니다. <br>
<!--br은 줄바꿈 태그. br 태그가 없으면 줄바꿈이 안됌. 꼭 써야함.-->
HTML 연습 입니다. <br>
<!--u는 밑줄 태그. underline 약자-->
<u>HTML 연습 입니다.</u><br>
<!--i는 기울기 태그. incline-->
<i>HTML</i> 연습 입니다.<br>
<!--b는 글자를 굵게하는 태그. bold의 약자-->
<b>HTML</b> 연습 입니다.<br>
<!--font는 태그. 속성값이 존재. 색상, 폰트크기, 폰트종류등이 있음.-->
<!--모든 태그에 속성이 있지 않음.-->
<!--#000000은 검정색 #ffffff흰색 0에서 f로 갈수록 색이 밝아짐. 대소 문자구별X-->
<!--6자리가 모두 같을땐 3자리만 써두됨 ex)#fff는 가능 #ffa는 불가능-->
<font color="#000000">HTML 연습 입니다.</font><br>
<font color="#ffffff">HTML 연습 입니다.</font><br>
<i>HTML</i> <font color="red">연습</font><font color="blue">입니다.</font><br>
<!--img를 불러오는 태그. src는 불러올 주소를 입력하는 속성.-->
<!--https나 http는 절대(퍼온)경로 두개가 없으면 상대(내 서버에 있는 이미지)경로.-->
<!--절대경로는 트래픽이 걸리지 않지만 상대경로는 트래픽에 걸림-->
<img src="https://m.bestf.co.kr/web/product/big/20200323/20de524026550911077747847c64a275.jpg">
<br>
<!--웹디렉토리(우리는 파일지라 사용)에 이미지 파일을 업로드 해야만 이미지가 활성화 된다.-->
<img src="123.jpg">
</body>
</html>
