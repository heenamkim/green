<html>
<head>
<meta charset="utf-8">
<title>HTML 1일차-2.0</title>
</head>
<body>
<!--a: 링크 태그이며 해당 페이지로 이동시킴-->
<a href="http://naver.com">HTML2.0 버전 입니다.</a>
<br>
<!--p: 문단구분 br태그를 두번쓴거와 같음 -->
<P>연습</P>
<P>연습</P>
<!--h1~6: 제목태그-->
<h1>연습</h1>
<h2>연습</h2>
<h3>연습</h3>
<h4>연습</h4>
<h5>연습</h5>
<h6>연습</h6><br>
<!--img: width는 가로 height 세로를 이용해 이미지 크기를 조절할 수 있음. 기본단위는 px(픽셀)-->
<!--title: 마우스가 이미지 위에 있을 때 뜨는 메모창. 시각장애인&SEO를 위해서 사용하는 속성값-->
<a href="http://naver.com"><img src="123.jpg" width="100" height="100" title="과일"></a>
<br>
<!--size: 1~7까지 폰트 크기를 정할 수 있도록 함-->
<!--a 태그 사용시 font태그를 함께 사용할때 a 태그가 상위 태그가 되어 있다.
    순서를 변경하게 되면 font의 속성중 color가 적용되지 않는다.-->
<a href="http://google.com"> <font color="red" size="2">대한민국</font></a> <br>
<font color="red" size="2"><a href="http://google.com">대한민국</a></font>
<br>
<!--iframe은 외부 페이지를 가져올 때 사용하게 됨-->
<iframe src="http://nate.com" frameborder="0" scrolling="no" width="100" height="50"></iframe>

<a href="http://daum.net"><font color="#000"><p>링크1</p></font></a>
<a href="http://korea.com"><font color="red"><p><i>링크2</i></p></font></a>
</body>
</html>
