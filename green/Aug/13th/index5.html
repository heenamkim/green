<html>
<head>
<meta charset="utf-8">
<title>HTML 1일차-3.0-2</title>
</head>
<body>
<!--input: 사용자가 키보드, 마우스를 이용하여 입력하는 공간을 말함
    text: 사용자 입력한 내용을 그대로 출력함
    password: 사용자가 입력한 내용을 디스크 모양으로 변경하여 보여줌
    submit: 버튼 형태로 클릭, 엔터를 이용하여 정보를 전달함
    radio: 사용자가 1가지 이상의 선택사항 중 하나만 선택할 수 있게 함
    checkbox: 사용자가 1가지 이상을 선택할 때 사용됨
    textarea: 사용자가 이별갛고자 하는 모든 내용을 한번에 사용-->
<input type="text">
<input type="password">
<!--submit에 value는 버튼의 이름을 정할 수 있음-->
<input type="submit" value="로그인"><br>
<input type="radio">동의함 <br>
<input type="checkbox">보안접속 <br>
<textarea cols="100" rows="3">
[회원가입 약관]
1장
</textarea>
</body>
</html>
