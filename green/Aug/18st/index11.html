<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
<title>HTML 4일차 4.0 - style속성</title>
</head>
<body style="margin: 0;">
    <!--
        background-color: 배경색상
        cursor: hand, pointer (마우스 포인트 모양이 핸드 모양으로 변경)
        background-image: url('경로'): 배경에 이미지를 적용할 때 *배경색상과 배경이미지는 같이 사용할 수 없음*
        margin: 여백
        margin: 0; (여백을 없앰)
    -->
    <input type="submit" value="로그인" style="background-color: green; width: 80px; height: 40px; color: white;">
    <input type="submit" value="로그인" style="background-color: green; border: none; width: 80px; height: 40px; color: white;">
    <br><br><br>
    <input type="text" style="width: 200px; height: 50px; background-color: #ddd; border: 1px solid #555;" placeholder="인증번호 입력">
    <br><br>
    <input type="button" value="인증번호 받기" style="width: 100px; height: 45px; color: white; font-size: 14px; background-color: #04c75b; border: 1px solid #04ba55; cursor:pointer;">
    <br><br>
    <div style="width: 586px; height: 57px; background-image: url(./search.png);">
    <input type="text" style="width:460px; height: 50px; border: none; margin-top: 2px; margin-left:2px;">
    </div>

</body>
</html>
