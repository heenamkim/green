<html>
<head>
<meta charset="utf-8">
<title>HTML 2일차 3.0-2</title>
</head>
<body>
<!--
    input: 태그 사용시 from 이라는 태그와 함께 사용함
    form: 데이터를 전송할 때 사용하는 태그
    input(name): 사용자가 입력한 값을 가상 이름으로 변경하여 전송할 때 사용하게 됨
    reset: 사용자가 입력한 값을 초기화 할 때 사용함
    submit: 최종적으로 사용자가 입력이 완료된 사항을 action url로 보내게 됨
    method: GET = url 파라미터 값으로 보낼때
            POST = 가상 메모리에 저장 시킨 후 값을 전송하게 됨
-->
<form method="POST" action="index6.html">
<input type="text" name="ids"><br>
<input type="password" name="pws"><br>
<!--radio는 유일하게 name 값을 동일하게 해야함-->
<input type="radio" name="a"> 동의함
<input type="radio" name="a"> 동의안함
<br>
<input type="checkbox" name="b">보안접속
<input type="checkbox" name="c">아이디/비번 저장
<input type="submit" value="전송">
<input type="reset" value="초기화">
</form>
</body>
</html>
